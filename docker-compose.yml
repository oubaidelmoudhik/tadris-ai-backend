# ============================================
# Docker Compose - Production Configuration with HTTPS
# ============================================

services:
  # --------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: raida-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: raida
      POSTGRES_USER: raida_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raida_user -d raida"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # Django Backend
  # --------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: raida-backend
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - DEBUG=False
      - DATABASE_URL=postgresql://raida_user:${POSTGRES_PASSWORD}@postgres:5432/raida
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,ec2-44-201-154-86.compute-1.amazonaws.com,tadris-ai.vercel.app
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,https://tadris-ai.vercel.app,https://ec2-44-201-154-86.compute-1.amazonaws.com
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TEACHER_SUBJECT=${TEACHER_SUBJECT}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_media:/app/media
      - backend_pdfs:/app/output_pdfs

  # --------------------------------------------
  # Nginx Reverse Proxy (with HTTPS)
  # --------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: raida-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ssl_certs:/etc/letsencrypt
    depends_on:
      - backend

# --------------------------------------------
# Volumes
# --------------------------------------------
volumes:
  postgres_data:
    driver: local
  backend_media:
    driver: local
  backend_pdfs:
    driver: local
  ssl_certs:
    driver: local
