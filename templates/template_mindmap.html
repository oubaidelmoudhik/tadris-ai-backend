<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Mind Map - {{ lesson_data.subject }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');

        :root {
            --primary-color: #6366f1;
            --secondary-color: #ec4899;
            --accent-color: #14b8a6;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2cm;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .mindmap-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 2rem;
            position: relative;
        }

        /* Central Node */
        .central-node {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 3rem;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            z-index: 10;
            max-width: 80%; /* Increased max-width */
            border: 4px solid white;
        }

        .central-node h1 {
            margin: 0;
            font-size: 2rem; /* Slightly smaller font for long titles */
            font-weight: 900;
            line-height: 1.3;
        }

        .central-node p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Branches Container */
        .branches {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            width: 100%;
            position: relative;
        }

        /* Branch Node */
        .branch-node {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            width: 300px; /* Keep base width but allow flex */
            flex: 1 1 300px; /* Allow growing and shrinking */
            min-width: 250px; /* Minimum width */
            max-width: 400px; /* Maximum width to prevent too wide nodes */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-top: 6px solid var(--accent-color);
            position: relative;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            page-break-inside: avoid; /* Prevent splitting across pages */
        }

        .branch-node:nth-child(odd) { border-top-color: var(--primary-color); }
        .branch-node:nth-child(even) { border-top-color: var(--secondary-color); }

        .branch-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 0.5rem;
        }

        .branch-icon {
            font-size: 2rem;
        }

        .branch-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .branch-duration {
            margin-right: auto; /* Push to left in RTL */
            background: #f1f5f9;
            padding: 0.2rem 0.6rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #64748b;
        }

        .branch-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #475569;
        }

        /* Connectors (Visual only) */
        .connector {
            position: absolute;
            top: -2rem;
            left: 50%;
            width: 2px;
            height: 2rem;
            background-color: #cbd5e1;
            z-index: -1;
        }
        
        /* Objective Box */
        .objective-box {
            background: #fffbeb;
            border: 2px dashed #f59e0b;
            color: #92400e;
            padding: 1rem 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            font-weight: 700;
            text-align: center;
            max-width: 80%;
        }

    </style>
</head>
<body>

    <!-- Objective -->
    <div class="objective-box">
        ðŸŽ¯ {{ lesson_data.objective }}
    </div>

    <div class="mindmap-container">
        <!-- Center -->
        <div class="central-node">
            <h1>{{ lesson_data.title }}</h1>
            <p>
                {{ lesson_data.level }} | 
                Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ {{ lesson_data.week }} | 
                Ø§Ù„Ø­ØµØ© {{ lesson_data.session }}
            </p>
        </div>

        <!-- Branches -->
        <div class="branches">
            {% for step in lesson_data.steps %}
            <div class="branch-node">
                <div class="connector"></div>
                <div class="branch-header">
                    <span class="branch-icon">{{ step.icon }}</span>
                    <span class="branch-title">{{ step.name }}</span>
                    <span class="branch-duration">{{ step.duration }}</span>
                </div>
                <div class="branch-content">
                    {{ step.content }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
